<!DOCTYPE html>
<html>
<head> <h1> UNBLOCK WITH IFRAME TEST </h1> </head>
<body>
<button onclick="openGame()">Open Game></button> <script>
function openGame() {
var win = window.open()
var url = "https://proxysite.com"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
</script> 
<iframe src="https://proxysite.com" width="1200" height="700" scrolling="auto" style:"border=0;"> </iframe>
